<div class="section">
  <div class="container">
    <div class="row">
      <aside id="aside" class="col-md-3">
        <div class="aside">
          <h3 class="aside-title">Danh mục</h3>
          <div class="checkbox-filter">
            <div class="input-checkbox">
              <input type="checkbox" id="category-1" value="Laptop" />
              <label for="category-1"
                ><span></span>Laptop <small>(120)</small></label
              >
            </div>
            <div class="input-checkbox">
              <input type="checkbox" id="category-2" value="Điện thoại" />
              <label for="category-2"
                ><span></span>Điện thoại <small>(740)</small></label
              >
            </div>
            <div class="input-checkbox">
              <input type="checkbox" id="category-3" value="Máy ảnh" />
              <label for="category-3"
                ><span></span>Máy ảnh <small>(1450)</small></label
              >
            </div>
            <div class="input-checkbox">
              <input type="checkbox" id="category-4" value="Phụ kiện" />
              <label for="category-4"
                ><span></span>Phụ kiện <small>(578)</small></label
              >
            </div>
          </div>
        </div>

        <hr class="mt-4 mb-4" />
        <div class="aside">
          <h3 class="aside-title">Giá</h3>
          <input
            type="range"
            class="form-range"
            id="price-range"
            min="100000"
            max="200000000"
            step="1"
            value="200000000"
          />
          <span class="price-value" id="price-value">200.000.000₫</span>
        </div>

        <hr class="mt-4 mb-4" />
        <div class="aside">
          <h3 class="aside-title">Thương hiệu</h3>
          <div class="checkbox-filter">
            <div class="input-checkbox">
              <input type="checkbox" id="brand-1" value="Apple" />
              <label for="brand-1"
                ><span></span>Apple <small>(520)</small></label
              >
            </div>
            <div class="input-checkbox">
              <input type="checkbox" id="brand-2" value="Samsung" />
              <label for="brand-2"
                ><span></span>Samsung <small>(200)</small></label
              >
            </div>
            <div class="input-checkbox">
              <input type="checkbox" id="brand-3" value="LG" />
              <label for="brand-3"><span></span>LG <small>(150)</small></label>
            </div>
            <div class="input-checkbox">
              <input type="checkbox" id="brand-4" value="Sony" />
              <label for="brand-4"><span></span>Sony <small>(80)</small></label>
            </div>
          </div>
        </div>

        <button
          id="apply-filters-btn"
          class="btn btn-primary btn-block mt-4"
          style="
            width: 100%;
            background-color: #d10024;
            border-color: #d10024;
            padding: 10px;
          "
        >
          Áp dụng bộ lọc
        </button>
      </aside>

      <div id="store" class="col-md-9">
        <div class="store-filter clearfix">
          <div class="store-sort">
            <label>
              Sắp xếp theo:
              <select class="input-select">
                <option value="0">Phổ biến</option>
                <option value="1">Mới nhất</option>
                <option value="2">Giá: Thấp đến Cao</option>
                <option value="3">Giá: Cao đến Thấp</option>
              </select>
            </label>
            <label>
              Hiển thị:
              <select class="input-select">
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </label>
          </div>
          <ul class="store-grid">
            <li class="active"><i class="fa fa-th"></i></li>
            <li>
              <a href="#"><i class="fa fa-th-list"></i></a>
            </li>
          </ul>
        </div>

        <div class="row" id="product-list"></div>

        <div class="store-filter clearfix">
          <span class="store-qty">Hiển thị 1-20 trên 100 sản phẩm</span>
          <ul class="store-pagination">
            <li class="active">1</li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li>
              <a href="#"><i class="fa fa-angle-right"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

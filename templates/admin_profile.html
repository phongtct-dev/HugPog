<div id="main" class="container py-4">
  <div class="d-flex justify-content-between mb-4">
    <h2>Hồ sơ tài khoản</h2>
  </div>
  <p class="text-muted mb-4">
    Trang này cho phép người dùng thay đổi thông tin hồ sơ
  </p>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="profile-card">
        <img src="../asset/image/user-2.jpg" alt="Ảnh đại diện" />
        <h4>John Doe</h4>
        <p>Kỹ sư phần mềm cơ sở</p>
      </div>
    </div>
    <div class="col-md-8">
      <div class="form-card">
        <form>
          <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" value="John Doe" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              value="john.doe@example.net"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" value="083xxxxxxxx" />
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <select class="form-select">
              <option selected>Nam</option>
              <option>Nữ</option>
              <option>Khác</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </form>
      </div>
    </div>
    <div class="py-6 px-6 text-center">
      <span class="copyright">
        Bản quyền &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Tất cả quyền được bảo lưu | Mẫu này được tạo bởi Hùng & Phong
      </span>
    </div>
  </div>
</div>
